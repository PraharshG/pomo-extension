<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="todo-list">
    <!-- Add your to-do list items here -->
  </div>
  <div id="timer">
    <label for="timer-input">Set Timer (minutes): </label>
    <input type="number" id="timer-input" min="1" value="45">
    <button id="start-timer">Start Timer</button>
    <button id="stop-timer">Stop Timer</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
